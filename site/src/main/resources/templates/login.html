
<html   xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorate = "layout/loginLayout.html" >

<div layout:fragment="site_content"   >



    <div class="jumbotron  shadow text-center mt-5" style="width: 300px; margin: 0 auto;  background-color: var(--secondary_col)" >

        <div class="alert alert-danger" role="alert" th:text="${param.error}" th:if="${param.error}"></div>
    <form th:action="@{'/auth'}" method="post">
        <span th:text="#{label.email}"></span>: <input class="form-control" type="email" name="user_email" required>
        <span th:text="#{label.pass}"></span>: <input class="form-control" type="password" name="user_password" required>
<button class="btn btn-success mt-3" th:text="#{label.login}">  </button>
    </form>
</div>





</div>


</html>
