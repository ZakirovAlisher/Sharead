
<html   xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorate = "layout/loginLayout.html" >

<div layout:fragment="site_content" >

    <div class="jumbotron shadow  text-center mt-5" style="width: 300px; margin: 0 auto;  background-color: var(--secondary_col)" >
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <form th:action="@{'/reg'}" method="post">
        <span th:text="#{label.email}"></span>: <input class="form-control" type="email" name="email" required>
        <span th:text="#{label.pass}"></span>: <input class="form-control" type="password" name="pass" required>
        <span th:text="#{label.cnew}"></span>: <input class="form-control" type="password" name="pass2" required>
        <span th:text="#{label.fullname}"></span>: <input class="form-control" type="text" name="name" required>
<button class="btn btn-success mt-3" th:text="#{label.reg}"></button>
    </form>
</div>

</div>

</html>
